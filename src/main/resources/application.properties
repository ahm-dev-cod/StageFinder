spring.application.name=stagefinder

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/stagefinder
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Paramètres Hibernate/JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging (optionnel)
logging.level.org.springframework.securitymvn=DEBUG

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# ? JWT CONFIGURATION
# Clé secrète pour signer le token (au moins 32 caractères !)
jwt.secret=MaCleJWTSecreteEtLongue1234567890!

# Durée de validité du token (ex. 24h = 86400000 ms)
jwt.expiration=86400000
